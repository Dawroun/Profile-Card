<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div class="main center">
        <div class="box center">
            <img src="profile.jpeg" alt="">
            <div>
                <p class="user_name">Dawroun</p>
                <p class="skill">Front-end developer</p>
            </div>
            <div class="arr_container center">
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="left_container off">
                <p>Skill</p>
                <div class="skills">
                    <div>HTML</div>
                    <div>CSS</div>
                    <div>React</div>
                    <div>Node Js</div>
                </div>
                <div class="icons">
                    <a href="https://github.com/Dawroun"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/davron-abdukhkimov-33b272206/"><i class="fab fa-linkedin"></i></a>
                    <a href="https://twitter.com/Davron87284843?s=09"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.facebook.com/davron.abdukhakimov.50"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/douwran/"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="cancel center">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </div>


    <script src="/app.js"></script>
</body>
</html>
